<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>&nbsp;</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		window.onload = function() {
			if (window.location.href.includes("?")) {
				var htm = (location.search.slice(1))
				//console.log(atob(htm))
				/*var iframe = document.createElement('iframe');
				var html = htm;
				iframe.src = 'data:text/html;charset=utf-8,' + encodeURI(html);
				document.body.appendChild(iframe);
				console.log('iframe.contentWindow =', iframe.contentWindow);*/
				document.getElementById("i").srcdoc = LZString.decompressFromBase64(htm)
			}else{
				var x = prompt("Enter some html")
				location.search=LZString.compressToBase64(x)
			}
		}
	</script>
</head>
<style type="text/css" media="all">
	body{
		background-color: #038;
	}
	iframe {
		position: absolute;
		left: 0;
		top: 0;
		border: none;
		height: 100%;
		width: 100%;
		background-color: white;
	}
</style>

<body>
	<iframe id="i" frameborder="0" sandbox="allow-scripts allow-forms allow-modals allow-popups allow-same-origin"></iframe>
</body>

</html>
</script>
