<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>edit</title>
	<script type="text/javascript" charset="utf-8">
		window.onload = function() {
			if (window.location.href.includes("?")) {
				var htm = window.location.href.split("?")
				htm = htm[1]
				console.log(htm)
				var iframe = document.createElement("iframe")
				document.body.appendChild(iframe)
				iframe.src = 'data:text/html;charset=utf-8,' + atob(encodeURI(htm));
			}else{
				var htm = btoa(prompt("enter html code"))
				window.location.href+="?"+htm
			}
		}
	</script>
</head>
<style type="text/css" media="all">
	iframe {
		position: absolute;
		left: 0;
		top: 0;
		border: none;
		height: 100vh;
		width: 100vw;
	}
</style>

</html>
